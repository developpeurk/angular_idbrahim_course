<form>

    <legend>New Post</legend>
    <div class="form-group">
        <label for="title">Title</label>
        <input [(ngModel)]="post.title" name="title" type="text" class="form-control" id="title" placeholder="Title">
    </div>
    <div class="form-group">
        <label for="body">Body</label>
        <textarea [(ngModel)]="post.body"name="body" class="form-control" id="body" placeholder="body">
        </textarea>
        </div>
    <div class="form-group">
        <button *ngIf="status" (click)="createPost()" class="btn btn-primary">Add</button>
        <button *ngIf="!status" (click)="updatePost()" class="btn btn-warning">Edit</button>
    </div>
</form>


<ul class="list-group">
    <li class="list-group-item" *ngFor="let post of posts">
       <h4>{{ post.title}}</h4>
       <p>{{ post.body}}</p>
       <div align="right">
           <button (click)="editPost(post)" type="button" class="btn btn-warning">Edit</button>
           <button (click)="deletePost(post)" type="button" class="btn btn-danger">Delete</button>
       </div>
    </li>
</ul>
